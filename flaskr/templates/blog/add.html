{% extends 'base.html' %}

{% block title %}
    <h1>{% block header %}Create Post{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post">
        <label for="title">Title</label>
        <input name="title", id="title", required, value="{{ request.form['title'] }}">
        <label for="body">Content</label>
        <textarea name="body" id="body">{{ request.form['body'] }}</textarea>
        <input type="submit" value="Post">
    </form>
{% endblock %}
